<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_form.css">
    <title>Contact Form</title>
</head>
<body>
    <header class="head">
        <h1>Contact Form</h1>
        <p><h4>Please fill all the text in the fields.</h4></p>
    </header>
    <div class="container">
    <form action="" method="get">
    <p id="a">
        Your name: <input type="text" name="name" placeholder="Your Full Name" required>
    </p>
    <p id="b">
        Your Email: <input type="email" name="email" id="email" placeholder="Valid Email Address" required>
    </p>
    <p id="c">
        Message: <textarea name="message" id="message" placeholder="Your Message To Us" cols="100" rows="8"></textarea>
    </p>
    <p id="d">
        Subject: <input type="text" name="subject" id="subject" placeholder="Job Inquiry" required>
    </p>
    <input type="submit" value="Send">
    </form>
    </div>
</body>
</html>
